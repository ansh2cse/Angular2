<div>
    <h1>
        {{'Page Header ' + pageHeader}}
    </h1>
    <h2>{{'Full Name - ' + getFullName()}}</h2>
    <!-- property binding -->
    <img [src]="imagePath2" alt="" height="20" width="20" />
    <!-- interpolation -->
    <img src="https://www.google.com{{imagePath}}" alt="" height="20" width="20" />
    <my-employee></my-employee>
    <br />
    <button disabled="{{isDisabled}}">ClickMe</button>
    <br />
    <button [disabled]='isDisabled'>ClickMe</button>
    <br />
    <span innerHtml='pageHeader'></span>
    <br />
    <!-- canonical form -->
    <span bind-innerHtml='pageHeader'></span>
    <br />
    <span innerHtml>{{badHtml}}</span>
    <br />
    <span [innerHtml]='badHtml'></span>
    <br />
    <button class="colorClass" [class]="classesToApply">My Button</button>
    <br />
    <button class="colorClass italicsClass boldClass" [class.boldClass]="applyBoldClass">My Button</button>
    <br />
    <button class="colorClass" [ngClass]="addClasses()">My Button</button>
    <br />
    <button style="color: red;" [style.font-weight]="isBold ? 'bold':'normal'">My Button style</button>
    <br />
    <button style="color: red;" [style.fontWeight]="isBold ? 'bold':'normal'">My Button style</button>
    <br />
    <button style="color: red;" [style.fontSize.px]="fontSize">My Button style</button>
    <br />
    <button style="color: red;" [ngStyle]="addStyle()">My Button ngStyle</button>
    <br />
    <!-- event binding -->
    <button (click)="onClick()">Click Me</button>
    <br />
    <button on-click="onClick()">Click Me (canonical)</button>
    <br />
    <!-- two-way data binding in Angular -->
    Name : <input [value]='firstName' (input)='firstName = $event.target.value'>
    <br />
    Name : <input [(ngModel)]='firstName'>
    <br />
    You entered <label>{{firstName}}</label>
    <br />
    <div>
        <list-employee></list-employee>
    </div>
    <div>
        Your Text:
        <input type="text" [(ngModel)]='userText' />
        <br /><br />
        <simple [simpleInput]='userText'></simple>
    </div>
    <div style="padding:5px">
        <ul class="nav nav-tabs">
            <li routerLinkActive="active">
                <a routerLink="home">Home</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="employees">Employees</a>
            </li>
        </ul>
        <br />
        <router-outlet></router-outlet>
    </div>
</div>
